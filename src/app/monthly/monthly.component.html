<h3>Monthly Payroll</h3><br>
<h3>Pay Schedule</h3><br>
<mat-form-field>
    <mat-label>Select date range</mat-label>
    <mat-select [(ngModel)]="rangeselectedDates">
      <mat-option value="">Select dateRange</mat-option>
      <mat-option value="5-20-21-5">5-20 and 21-5</mat-option>
      <mat-option value="6-20-21-5">6-20 and 21-5</mat-option>
    </mat-select>    
  </mat-form-field>
  <mat-form-field  style="margin-left: 30px;">
    <input matInput [matDatepicker]="rangepicker" placeholder="Choose a dateRange" [(ngModel)]="rangeselectedDate" [matDatepickerFilter]=isDaterangeSelectable (ngModelChange)="handlerangeDateChange($event)"/>
    <mat-datepicker-toggle matSuffix [for]="rangepicker"></mat-datepicker-toggle>
    <mat-datepicker #rangepicker></mat-datepicker>
  </mat-form-field>
