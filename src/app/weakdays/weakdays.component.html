<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate" [matDatepickerFilter]="dateFilter" (ngModelChange)="setNewFilter(true)"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select date range</mat-label>
    <mat-select [(ngModel)]="selectedDates" (ngModelChange)="updateDates()">
      <mat-option value="1">Monday</mat-option>
      <mat-option value="2">Tuesday</mat-option>
      <mat-option value="3">Wednesday</mat-option>
      <mat-option value="4">Thursday</mat-option>
      <mat-option value="5">Friday</mat-option>
      <mat-option value="6">Saturday</mat-option>
      <mat-option value="7">Sunday</mat-option>
    </mat-select>
  </mat-form-field>
<button mat-button (click)="setNewFilter(false)">Disable Weeks</button>
